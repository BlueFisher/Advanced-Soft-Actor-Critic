base_config:
  env_type: UNITY # UNITY, GYM
  scene: scene

  # Only for Unity Environments
  build_path: 
    win32: path_win32
    linux: path_linux
  port: 5005
  
  # Only for Gym Enviroments
  build_path: GymEnv

  name: "{time}"
  sac: sac
  n_agents: 1
  max_iter: 1000
  max_step: -1
  save_model_per_iter: 500
  reset_on_iteration: true

reset_config: null

replay_config:
  batch_size: 256
  capacity: 1000000
  alpha: 0.9
  beta: 0.4
  beta_increment_per_sampling: 0.001
  td_error_min: 0.01
  td_error_max: 1.
  use_mongodb: false

sac_config:
  seed: null
  write_summary_per_step: 20

  burn_in_step: 0
  n_step: 1
  use_rnn: false
  use_prediction: true

  tau: 0.005
  update_target_per_step: 1
  init_log_alpha: -2.3
  use_auto_alpha: true
  q_lr: 0.0003
  policy_lr: 0.0003
  alpha_lr: 0.0003
  rnn_lr: 0.0003
  gamma: 0.99
  _lambda: 1.0
  use_priority: true
  use_n_step_is: true
  use_reward_normalization: false
  use_curiosity: false
  curiosity_strength: 1
