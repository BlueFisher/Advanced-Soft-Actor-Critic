build_path: 
  win32: path_win32
  linux: path_linux
scene: scene

name: {time}
sac: sac
max_iter: 1000
max_step: -1
agents_num: 1
save_model_per_iter: 500
reset_on_iteration: true
gamma: 0.99
burn_in_step: 0
n_step: 1
use_rnn: false

reset_config:
  copy: 1

replay_config:
  batch_size: 256
  capacity: 1000000
  alpha: 0.9
  use_mongodb: false

sac_config:
  write_summary_graph: false
  seed: null
  tau: 0.005
  write_summary_per_step: 20
  update_target_per_step: 1
  init_log_alpha: -2.3
  use_auto_alpha: true
  lr: 3e-4
  use_priority: false
  use_n_step_is: true
