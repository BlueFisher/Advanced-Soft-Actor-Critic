default:
  base_config:
    build_path:
      win32: C:\Users\Fisher\Documents\Unity\build-RL-Envs\RL-Envs.exe
      linux: /data/linux-RL-Envs/RL-Envs.x86_64

    save_model_per_iter: 50
    reset_on_iteration: false
    n_agents: 10

  reset_config:
    force_reset: true

  replay_config:
    beta: 0.1
    beta_increment_per_sampling: 0

  sac_config:
    seed: 42
    _lambda: 0.99
    clip_epsilon: 1.
    init_log_alpha: -4.6

vanilla:
  base_config:
    scene: SimpleRoller
    max_iter: 100
  sac_config:
    n_step: 10
    tau: 0.9

hard:
  base_config: &hard_base
    scene: HardRoller
    name: "pre_{time}"
    sac: sac_hard
    max_iter: 200
  sac_config: &hard_sac
    burn_in_step: 10
    n_step: 5
    use_rnn: true
    use_prediction: true

hard_nopre:
  base_config:
    <<: *hard_base
    name: "nopre_{time}"
  sac_config:
    <<: *hard_sac
    use_prediction: false

visual:
  base_config: &visual_base
    scene: VisualRoller
    name: "pre_{time}"
    sac: sac_visual
    max_iter: 100000
    save_model_per_iter: 200
  replay_config: &visual_replay
    batch_size: 64
    capacity: 131072
    beta: 0.4
    beta_increment_per_sampling: 0.001
  sac_config: &visual_sac
    write_summary_per_step: 100
    burn_in_step: 20
    n_step: 3
    use_rnn: true
    use_prediction: true
    clip_epsilon: 0.2
    init_log_alpha: -2.3

visual_nopre:
  base_config:
    <<: *visual_base
    name: "nopre_{time}"
  sac_config:
    <<: *visual_sac
    use_prediction: false
  replay_config: *visual_replay
