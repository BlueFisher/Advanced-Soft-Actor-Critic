default:
  base_config:
    build_path:
      win32: C:\Users\Fisher\Nextcloud\Documents\Unity\win-RL-Envs\RL-Envs.exe
      linux: /data/linux-RL-Envs/RL-Envs.x86_64
    scene: 3DBall

    max_iter: 200
    n_agents: 10

  replay_config:
    beta: 0.1
    beta_increment_per_sampling: 0

  sac_config:
    seed: 42
    n_step: 5
