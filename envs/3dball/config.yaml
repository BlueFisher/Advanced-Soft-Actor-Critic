hard:
  base_config: &hard_base
    sac: sac_hard
    name: "pre_{time}"
  sac_config: &hard_sac
    use_rnn: true
    burn_in_step: 10
    use_prediction: true

hard_nopre:
  base_config:
    <<: *hard_base
    name: "nopre_{time}"
  sac_config:
    <<: *hard_sac
    use_prediction: false
