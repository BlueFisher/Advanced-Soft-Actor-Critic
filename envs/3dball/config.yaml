default:
  base_config:
    build_path:
      win32: C:\Users\Fisher\Documents\Unity\build-RL-Envs\RL-Envs.exe
      linux: /data/linux-RL-Envs/RL-Envs.x86_64

    max_iter: 200
    max_step: 500
    save_model_per_iter: 20
    n_agents: 10

  replay_config:
    beta: 0.1
    beta_increment_per_sampling: 0

  sac_config:
    seed: 42
    n_step: 5
    init_log_alpha: -4.6

vanilla:
  base_config:
    scene: 3DBall

hard_stack:
  base_config:
    scene: 3DBallHardStack

hard:
  base_config: &hard_base
    scene: 3DBallHard
    sac: sac_hard
    name: "pre_{time}"
    burn_in_step: 10
    use_rnn: true
  sac_config:
    use_prediction: true

hard_nopre:
  base_config:
    <<: *hard_base
    name: "nopre_{time}"
  sac_config:
    use_prediction: false
