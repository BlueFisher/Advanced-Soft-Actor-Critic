default:
  base_config:
    scene: 3DBall
    
    build_path:
      win32: D:\Unity\win-RL-Envs\RLEnvironments.exe
      linux: /data/linux-RL-Envs/RLEnvironments.x86_64

    max_iter: 200
    n_agents: 10

  replay_config:
    beta: 0.1
    beta_increment_per_sampling: 0

  sac_config:
    n_step: 5

    init_log_alpha: -4.6

hard:
  base_config: &hard_base
    nn: nn_hard
    name: "hard_nopre_{time}"
  sac_config: &hard_sac
    seq_encoder: RNN
    burn_in_step: 10

hard_nopre:
  base_config:
    <<: *hard_base
    name: "hard_pre_{time}"
  sac_config:
    <<: *hard_sac
    use_prediction: true
