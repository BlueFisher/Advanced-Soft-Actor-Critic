default:
  base_config:
    env_type: GYM
    env_name: StackCorridor-v0
    env_args:
      map_width: 3
      target_type_num: 3

    name: rnn_{time}

    n_envs: 100

  reset_config:
    stack_len: 100
    stack_nesting: 0.75
    max_nesting_depth: 10
    block_gap: [3, 6]
    success_reward: 2.
    failure_reward: -1.
    max_episode_steps: 2000

  sac_config:
    burn_in_step: 0
    n_step: 5
    seq_encoder: RNN

    target_d_alpha: 0.2 # Target discrete alpha ratio

    discrete_dqn_like: true
    discrete_dqn_epsilon: 0.01
    use_priority: true # Whether using PER importance ratio

    batch_size: 1024

    learning_rate: 0.002

    # use_rnd: true

  oc_config:
    option_eplison: 0.0 # Probability of switching options
    option_seq_encoder: null
    terminal_entropy: 0. # Tending not to terminate >0, tending to terminate <0
    key_max_length: 100

offline:
  base_config:
    env_type: OFFLINE
    env_args:
      dataset_path: "C:/Users/fisher/Nextcloud/Documents/Python/MemoryCorridor/memory_corridor/dataset"
    name: offline_{time}
  sac_config:
    nn: nn_attn
    seq_encoder: ATTN

attn:
  base_config:
    name: attn_{time}
  sac_config:
    burn_in_step: 12
    nn: nn_attn
    seq_encoder: ATTN

oc_2:
