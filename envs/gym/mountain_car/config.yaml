default:
  base_config:
    env_type: GYM
    env_name: MountainCarContinuous-v0

    max_step: -1
    max_iter: 100
    n_envs: 10

  sac_config:
    seed: 42

    n_step: 10

    tau: 0.9
    v_lambda: 0.99
    init_log_alpha: 0

curiosity:
  base_config:
    name: "curiosity_{time}"
  sac_config:
    curiosity: FORWARD
    curiosity_strength: 500

rnd1:
  base_config:
    name: "rnd1_{time}"
  sac_config:
    use_rnd: true
    rnd_n_sample: 1

