default:
  base_config:
    env_name: UGVParking
    env_args:
      # Parking = 0,
      # ClockwiseRace = 1,
      # AnticlockwiseRace = 2,
      # ReachingPark = 3
      task: 0
      domain_random: 1

    unity_args:
      no_graphics: false
      force_vulkan:
        win32: false
        linux: true
      build_path:
        win32: C:\Users\fisher\Documents\Unity\win-RL-Envs\RLEnvironments.exe
        linux: /data/linux-RL-Envs/RLEnvironments.x86_64

    n_envs: 50
    max_step_each_iter: 500 # Max step in each iteration

  replay_config:
    capacity: 524288 # 262144

  nn_config:
    rep:
      blur: 0
      brightness: 1
      ray_random: 0

  sac_config:
    write_summary_per_step: 1000 # Write summaries in TensorBoard every N steps
    save_model_per_step: 5000 # Save model every N steps

    n_step: 3
    burn_in_step: 10
    seq_encoder: RNN

    use_rnd: true
    rnd_n_sample: 20

parking:
  base_config:
    env_args:
      task: 0
    name: "parking_{time}"

  sac_config:
    nn: nn_parking

clockwise_race:
  base_config:
    env_args:
      task: 1
    name: "clockwise_race_{time}"

  sac_config:
    nn: nn_parking

anticlockwise_race:
  base_config:
    env_args:
      task: 2
    name: "anticlockwise_race_{time}"

  sac_config:
    nn: nn_parking

reaching_park:
  base_config:
    env_args:
      task: 3
    name: "reaching_park_{time}"

  sac_config:
    nn: nn_parking
