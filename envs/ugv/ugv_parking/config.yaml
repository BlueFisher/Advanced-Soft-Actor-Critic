default:
  base_config:
    env_name: UGVParking
    env_args:
      # Parking = 0
      # ClockwiseRace = 1
      # AnticlockwiseRace = 2
      # ReachingPark = 3
      # Combined = 4
      task: 0
      domain_random: 0

    unity_args:
      no_graphics: false
      force_vulkan:
        win32: false
        linux: true
      build_path:
        win32: C:\Users\fisher\Documents\Unity\win-RL-Envs\RLEnvironments.exe
        linux: /data/linux-RL-Envs/RLEnvironments.x86_64

    n_envs: 50
    obs_preprocessor: only_seg_preprocessor
    max_step_each_iter: 500 # Max step in each iteration

  reset_config:
    disabled_wall_piece_reached_reward: 1
    parking_entry_reached_reward: 2
    parking_spot_reached_reward: 5

  nn_config:
    rep:
      ray_random: 250

  replay_config:
    capacity: 524288 # 262144

  sac_config:
    write_summary_per_step: 1000 # Write summaries in TensorBoard every N steps
    save_model_per_step: 5000 # Save model every N steps

    n_step: 3

    use_rnd: false
    rnd_n_sample: 20

  oc_config:
    option_eplison: 0.1
    terminal_entropy: -0.001 # Tending not to terminate >0, tending to terminate <0

parking:
  base_config:
    env_args:
      task: 0
    name: "parking-{time}"

  sac_config:
    nn: nn_low

clockwise_race:
  base_config:
    env_args:
      task: 1
    name: "clockwise_race-{time}"

  sac_config:
    nn: nn_low

anticlockwise_race:
  base_config:
    env_args:
      task: 2
    name: "anticlockwise_race-{time}"

  sac_config:
    nn: nn_low

reaching_park:
  base_config:
    env_args:
      task: 3
    name: "reaching_park-{time}"

  sac_config:
    nn: nn_low

combined:
  base_config:
    env_args:
      task: 4
    name: "combined-{time}"
    max_step_each_iter: 650 # Max step in each iteration

  sac_config:
    nn: nn_parking
    use_rnd: false

  oc_config:
    option_configs:
      - name: parking-20240729222106VaOG
        fix_policy: true
        random_q: true
      - name: clockwise_race-20240729222106DuSY
        fix_policy: true
        random_q: true
      - name: anticlockwise_race-20240729222105pLgE
        fix_policy: true
        random_q: true
      - name: reaching_park-20240901142509rnFA
        fix_policy: true
        random_q: true

combined_wo_parking:
  base_config:
    env_args:
      task: 4
    name: "combined_wo_parking-{time}"
    max_step_each_iter: 650 # Max step in each iteration

  sac_config:
    nn: nn_parking
    use_rnd: false

  oc_config:
    option_configs:
      - name: parking-new
        fix_policy: false
        random_q: false
      - name: clockwise_race-20240729222106DuSY
        fix_policy: true
        random_q: true
      - name: anticlockwise_race-20240729222105pLgE
        fix_policy: true
        random_q: true
      - name: reaching_park-20240901142509rnFA
        fix_policy: true
        random_q: true

combined_llm:
  inherited: combined

  sac_config:
    nn: nn_parking_llm
