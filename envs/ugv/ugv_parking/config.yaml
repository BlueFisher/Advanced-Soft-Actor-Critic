default:
  base_config:
    env_name: UGVParking
    env_args:
      # Parking = 0
      # ClockwiseRace = 1
      # AnticlockwiseRace = 2
      # ReachingPark = 3
      # TurnAround = 4
      # Combined = 5
      task: 0
      disable_cam: 1
      domain_random: 0

    unity_args:
      no_graphics: false
      force_vulkan:
        win32: false
        linux: true
      build_path:
        win32: C:\Users\fisher\Documents\Unity\win-RL-Envs\RLEnvironments.exe
        linux: /data/linux-RL-Envs/RLEnvironments.x86_64

    n_envs: 50
    obs_preprocessor: obs_preprocessor
    max_step_each_iter: 500 # Max step in each iteration

  reset_config:
    disabled_wall_piece_reached_reward: 1
    parking_entry_reached_reward: 2
    parking_spot_reached_reward: 5

  nn_config:
    rep:
      ray_random: 0

  replay_config:
    capacity: 524288 # 262144

  sac_config:
    write_summary_per_step: 1000 # Write summaries in TensorBoard every N steps
    save_model_per_step: 5000 # Save model every N steps

    n_step: 3

    use_rnd: false
    rnd_n_sample: 30

    siamese: null
    siamese_use_q: true
    siamese_use_adaptive: false

  oc_config:
    option_epsilon: 0.1
    terminal_entropy: -0.001 # Tending not to terminate >0, tending to terminate <0

parking:
  base_config:
    env_args:
      task: 0
    name: "parking-{time}"

  sac_config:
    nn: nn_low

clockwise_race:
  base_config:
    env_args:
      task: 1
    name: "clockwise_race-{time}"

  sac_config:
    nn: nn_low

anticlockwise_race:
  base_config:
    env_args:
      task: 2
    name: "anticlockwise_race-{time}"

  sac_config:
    nn: nn_low

reaching_park:
  base_config:
    env_args:
      task: 3
    name: "reaching_park-{time}"

  sac_config:
    nn: nn_low

turn_around:
  base_config:
    env_args:
      task: 4
    name: "turn_around-{time}"

  sac_config:
    nn: nn_low

combined:
  base_config:
    env_args:
      task: 5
    name: "combined-{time}"
    max_step_each_iter: 650 # Max step in each iteration

  sac_config:
    nn: nn_parking

  oc_config:
    option_nn_config:
      rep:
        ray_random: 0

    option_configs:
      - name: parking-byolq-20250320122104DMGt
        fix_policy: true
        random_q: true
      - name: clockwise_race-byolq-20250320122743LTbH
        fix_policy: true
        random_q: true
      - name: anticlockwise_race-byolq-20250320122725Kixz
        fix_policy: true
        random_q: true
      - name: reaching_park-byolq-20250325141638mOJF
        fix_policy: true
        random_q: true
      - name: turn_around-byolq-20250320123112JYNg
        fix_policy: true
        random_q: true

