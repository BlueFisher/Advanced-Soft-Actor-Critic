default:
  base_config:
    env_name: UGVParking
    env_args:
      # ClockwiseRace = 0
      # AnticlockwiseRace = 1
      # ReachingPark = 2
      # Parking = 3
      # TurnAround = 4
      # Combined = 5
      task: 0
      disable_cam: 1
      domain_random: 0

    unity_args:
      no_graphics: false
      force_vulkan:
        win32: false
        linux: true
      build_path:
        win32: C:\Users\fisher\Documents\Unity\win-RL-Envs\RLEnvironments.exe
        linux: /data/linux-RL-Envs/RLEnvironments.x86_64

    offline_env_config:
      enabled: false
      env_name: UGVParking
      env_args:
        dataset_path:
          win32: C:\Users\fisher\Documents\Unity\Demonstrations\UGVParking
          linux: /data/demonstrations/UGVParking
      n_envs: 50

    n_envs: 50
    obs_preprocessor: obs_preprocessor

  reset_config:
    clockwise_anticlockwise_done_reward: 1
    reaching_park_done_reward: 2
    parking_done_reward: 10
    disabled_wall_piece: 0 # Binary mask indicating which walls are disabled
    # disabled_wall_piece: 128 # Binary mask indicating which walls are disabled

  nn_config:
    rep:
      ray_random: 0

  replay_config:
    capacity: 524288 # 262144

  sac_config:
    write_summary_per_step: 1000 # Write summaries in TensorBoard every N steps
    save_model_per_step: 5000 # Save model every N steps

    n_step: 5

    use_rnd: false
    rnd_n_sample: 30

    siamese: BYOL
    siamese_use_q: true
    siamese_use_adaptive: false

    offline_loss: true

  oc_config:
    option_epsilon: 0.2
    terminal_entropy: -0.001 # Tending not to terminate >0, tending to terminate <0

clockwise_race:
  base_config:
    env_args:
      task: 0
    name: "clockwise_race-{time}"

  sac_config:
    nn: nn_low

anticlockwise_race:
  base_config:
    env_args:
      task: 1
    name: "anticlockwise_race-{time}"

  sac_config:
    nn: nn_low

reaching_park:
  base_config:
    env_args:
      task: 2
    hit_reward: 5
    name: "reaching_park-{time}"

  sac_config:
    nn: nn_low

parking:
  base_config:
    env_args:
      task: 3
    hit_reward: 1
    name: "parking-{time}"

  sac_config:
    nn: nn_low

turn_around:
  base_config:
    env_args:
      task: 4
    hit_reward: 1
    name: "turn_around-{time}"

  sac_config:
    nn: nn_low

combined:
  base_config:
    env_args:
      task: 5
    hit_reward: 10
    name: "combined-{time}"

  sac_config:
    nn: nn_parking

    siamese: null

  reset_config:
    disabled_wall_piece: 0

  oc_config:
    option_seq_encoder: null # RNN

    option_nn_config:
      rep:
        ray_random: 0

    option_configs:
      - name: clockwise_race-20250726201403vGdm
        fix_policy: true
        random_q: true
      - name: anticlockwise_race-20250726194747eTsy
        fix_policy: true
        random_q: true
      - name: reaching_park-20250726201508TuDW
        fix_policy: true
        random_q: true
      - name: parking-20250726200453RwPB
        fix_policy: true
        random_q: true
      - name: turn_around-20250726201919UXEV
        fix_policy: true
        random_q: true

