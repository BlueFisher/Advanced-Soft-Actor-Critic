default:
  base_config:
    env_type: GYM
    scene: Walker2D

    build_path: "Walker2DBulletEnv-v0"

    update_policy_variables_per_step: 20
    noise_increasing_rate: 0.01

    n_agents: 10

    evolver_cem_time: 8

  net_config:
    evolver_host: walker-ds-evolver
    learner_host: walker-ds-lr
    replay_host: walker-ds-lr

  sac_config:
    write_summary_per_step: 100 # Write summaries in TensorBoard every N steps
    save_model_per_step: 10000 # Save model every N steps
    save_model_per_minute: 20 # Save model every N minutes

    n_step: 5
    v_lambda: 0.9

  replay_config:
    batch_size: 1024

hard:
  base_config: &hard_base
    scene: Walker2DHard
    nn: nn_hard

  net_config:
    evolver_host: walker-hard-ds-evolver
    learner_host: walker-hard-ds-lr
    replay_host: walker-hard-ds-lr

  sac_config: &hard_sac
    burn_in_step: 10
    use_rnn: true
    use_prediction: true

hard_nopre:
  base_config:
    <<: *hard_base
    name: "nopre_{time}"

  net_config:
    evolver_host: walker-hard-nopre-ds-evolver
    learner_host: walker-hard-nopre-ds-lr
    replay_host: walker-hard-nopre-ds-lr

  sac_config:
    <<: *hard_sac
    use_prediction: false
