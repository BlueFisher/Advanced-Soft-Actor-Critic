default:
  base_config:
    env_type: GYM
    scene: Walker2D

    build_path: "Walker2DBulletEnv-v0"

    n_agents: 10

  net_config:
    evolver_host: walker-evolver
    evolver_port: 61000
    learner_host: walker-learner
    learner_port: 61001
    replay_host: walker-replay
    replay_port: 61002

  sac_config:
    write_summary_per_step: 100 # Write summaries in TensorBoard every N steps
    save_model_per_step: 10000 # Save model every N steps
    save_model_per_minute: 5 # Save model every N minutes

    n_step: 3
    _lambda: 0.99

hard:
  base_config: &hard_base
    scene: Walker2DHard
    nn: nn_hard

  sac_config: &hard_sac
    burn_in_step: 20
    use_rnn: true
    use_prediction: true
