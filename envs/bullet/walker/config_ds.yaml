default:
  base_config:
    env_type: GYM
    scene: Walker2D

    build_path: "Walker2DBulletEnv-v0"

    update_policy_variables_per_step: 20
    noise_increasing_rate: 0.01

    n_agents: 10

  net_config:
    evolver_host: walker-ds-evolver
    evolver_port: 61000
    learner_host: walker-ds-learner
    learner_port: 61001
    replay_host: walker-ds-replay
    replay_port: 61002

  sac_config:
    write_summary_per_step: 100 # Write summaries in TensorBoard every N steps
    save_model_per_step: 10000 # Save model every N steps
    save_model_per_minute: 20 # Save model every N minutes

    n_step: 5
    v_lambda: 0.99

  replay_config:
    batch_size: 1024
    capacity: 524288

hard:
  base_config: &hard_base
    scene: Walker2DHard
    nn: nn_hard

  sac_config: &hard_sac
    burn_in_step: 20
    use_rnn: true
    use_prediction: true
