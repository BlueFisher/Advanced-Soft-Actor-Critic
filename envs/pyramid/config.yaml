default:
  base_config:
    build_path:
      win32: D:\Unity\win-RL-Envs\RLEnvironments.exe
      linux: /data/linux-RL-Envs/RLEnvironments.x86_64

    n_agents: 10
    max_step: -1
    reset_on_iteration: false

  reset_config:
    force_reset: true

  sac_config:
    save_model_per_step: 10000

    burn_in_step: 30
    n_step: 3
    v_lambda: 0.99
    use_rnn: true

    use_rnd: true
    rnd_n_sample: 50

ray_nornn:
  base_config:
    scene: RayPyramid
    nn: nn_nornn
    name: "ray20_nornn_{time}"
  reset_config:
    ray_length: 20
  sac_config:
    burn_in_step: 0
    use_rnn: false

