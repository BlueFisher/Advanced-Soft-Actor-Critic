default:
  base_config:
    build_path:
      win32: C:\Users\Fisher\Documents\Unity\build-RL-Envs\RL-Envs.exe
      linux: /data/linux-RL-Envs/RL-Envs.x86_64

    max_iter: 120
    save_model_per_iter: 50
    reset_on_iteration: false
    n_agents: 10

  reset_config:
    force_reset: true

  sac_config:
    seed: 42
    burn_in_step: 10
    n_step: 5
    _lambda: 0.99
    use_rnn: true
    use_prediction: true

ray:
  base_config: &ray_base
    scene: RayPyramid
    sac: sac_ray
    name: "ray20_pre_kn_{time}"
  reset_config: &ray_reset
    ray_length: 20

ray_nopre:
  base_config:
    <<: *ray_base
    name: "ray20_nopre_{time}"
  reset_config: *ray_reset
  sac_config:
    use_prediction: false

visual:
  base_config: &visual_base
    scene: VisualPyramid
    sac: sac_visual
    name: "pre_kn_{time}"
    max_iter: 10000
  replay_config: &visual_replay
    batch_size: 64
    capacity: 131072

visual_nopre:
  base_config:
    <<: *visual_base
    name: "nopre_{time}"
  sac_config:
    use_prediction: false
  replay_config: *visual_replay