default:
  base_config:
    build_path:
      win32: D:\Unity\win-RL-Envs\RLEnvironments.exe
      linux: /data/linux-RL-Envs/RLEnvironments.x86_64

    n_agents: 50
    max_step: -1
    reset_on_iteration: false

  reset_config:
    force_reset: true
    ray_length: 20

  model_config:
    rep:
      pe: add

  sac_config:
    save_model_per_step: 10000

    burn_in_step: 128
    n_step: 3
    v_lambda: 0.99
    seq_encoder: ATTN

    use_rnd: true
    rnd_n_sample: 50

    action_noise: [0., 1.]

ray_nope:
  base_config:
    scene: RayPyramid
    nn: nn_attn
    name: "attn_nope_{time}"
  model_config:
    rep:
      pe: nope

ray_peadd:
  base_config:
    scene: RayPyramid
    nn: nn_attn
    name: "attn_peadd_{time}"
  model_config:
    rep:
      pe: add

ray_pecat:
  base_config:
    scene: RayPyramid
    nn: nn_attn
    name: "attn_pecat_{time}"
  model_config:
    rep:
      pe: cat

ray_nornn:
  base_config:
    scene: RayPyramid
    nn: nn_nornn
    name: "nornn_{time}"
  reset_config:
    ray_length: 20
  sac_config:
    burn_in_step: 0
    seq_encoder: null
