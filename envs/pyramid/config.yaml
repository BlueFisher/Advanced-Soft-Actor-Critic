default:
  base_config:
    build_path:
      win32: C:\Users\Fisher\Nextcloud\Documents\Unity\win-RL-Envs\UnityEnvironment.exe
      linux: /data/linux-RL-Envs/RL-Envs.x86_64

    n_agents: 10
    max_step: 100000
    reset_on_iteration: false

  reset_config:
    force_reset: true

  sac_config:
    burn_in_step: 30
    n_step: 3
    v_lambda: 0.99
    use_rnn: true

ray:
  base_config: &ray_base
    scene: RayPyramid
    nn: nn_ray
    name: "ray20_nopre_{time}"
  reset_config: &ray_reset
    ray_length: 20

ray_pre:
  base_config:
    <<: *ray_base
    name: "ray20_pre_{time}"
  reset_config: *ray_reset
  sac_config:
    use_prediction: true

ray_noextra:
  base_config:
    <<: *ray_base
    name: "ray20_pre_noextra_{time}"
  reset_config: *ray_reset
  sac_config:
    use_prediction: true
    use_extra_data: false

visual:
  base_config: &visual_base
    scene: VisualPyramid
    no_graphics: false
    name: "nopre_{time}"
    nn: nn_visual
    max_step: -1

visual_pre:
  base_config:
    <<: *visual_base
    name: "pre_{time}"
  sac_config:
    use_prediction: true