default:
  base_config:
    env_type: TEST
    env_name: TEST

    max_step: 10
    max_step_each_iter: 100
    n_envs: 2

  ma_config:
    test0:
      sac_config:
        nn: nn
        n_step: 5
    test1:
      sac_config:
        nn: nn
        n_step: 10

  replay_config:
    capacity: 65536

rnn:
  sac_config:
    burn_in_step: 2
    seq_encoder: RNN

    batch_size: 10

  ma_config:
    test0:
      sac_config:
        nn: nn_rnn
    test1:
      sac_config:
        nn: nn_rnn

dilated_rnn:
  inherited: rnn

  oc_config:
    use_dilated_attn: true

attn:
  sac_config:
    burn_in_step: 8
    seq_encoder: ATTN

    batch_size: 10

  nn_config:
    rep:
      pe: nope

  oc_config:
    option_burn_in_step: 2

  ma_config:
    test0:
      sac_config:
        nn: nn_attn
    test1:
      sac_config:
        nn: nn_attn

dilated_attn:
  inherited: attn

  oc_config:
    use_dilated_attn: true
