default:
  base_config:
    env_type: TEST
    env_name: TEST

    n_envs: 2

    max_iter: 50
    max_step: 50
    max_step_each_iter: 100

  sac_config:
    batch_size: 10
    nn: nn

  replay_config:
    capacity: 8192

  ma_config:
    test0:
      sac_config:
        n_step: 5
    test1:
      sac_config:
        n_step: 10

rnn:
  sac_config:
    burn_in_step: 2
    seq_encoder: RNN
    nn: nn_rnn

attn:
  sac_config:
    burn_in_step: 8
    seq_encoder: ATTN
    nn: nn_attn

oc:
  sac_config:
    nn: nn_oc
    seq_encoder: null

  oc_config:
    option_seq_encoder: null

oc_rnn:
  inherited: rnn

  sac_config:
    nn: nn_oc

  oc_config:
    option_seq_encoder: null

oc_rnn_o_rnn:
  inherited: rnn

  sac_config:
    nn: nn_oc

  oc_config:
    option_seq_encoder: RNN

oc_attn:
  inherited: attn

  sac_config:
    nn: nn_oc_attn

  oc_config:
    option_seq_encoder: null

oc_attn_o_rnn:
  inherited: attn

  sac_config:
    nn: nn_oc_attn

  oc_config:
    option_seq_encoder: RNN

#################### ! DILATED ####################

oc_dilated_rnn:
  inherited: rnn

  sac_config:
    nn: nn_oc

  oc_config:
    use_dilation: true
    option_seq_encoder: null

