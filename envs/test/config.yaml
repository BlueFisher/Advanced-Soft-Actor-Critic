default:
  base_config:
    env_type: TEST
    env_name: TEST

    n_envs: 2

    max_iter: 3
    max_step: 10
    max_step_each_iter: 100

  sac_config:
    batch_size: 10

  replay_config:
    capacity: 65536

  ma_config:
    test0:
      sac_config:
        nn: nn
        n_step: 5
    test1:
      sac_config:
        nn: nn
        n_step: 10

rnn:
  sac_config:
    burn_in_step: 2
    seq_encoder: RNN

  ma_config:
    test0:
      sac_config:
        nn: nn_rnn
    test1:
      sac_config:
        nn: nn_rnn

attn:
  sac_config:
    burn_in_step: 8
    seq_encoder: ATTN

  ma_config:
    test0:
      sac_config:
        nn: nn_attn
    test1:
      sac_config:
        nn: nn_attn

oc_dilated_rnn:
  inherited: rnn

  oc_config:
    use_dilation: true
    option_seq_encoder: null

oc_dilated_attn:
  inherited: attn

  oc_config:
    use_dilation: true
    option_seq_encoder: null

oc_dilated_attn_o_rnn:
  inherited: attn

  oc_config:
    use_dilation: true
    option_seq_encoder: RNN

  ma_config:
    test0:
      sac_config:
        nn: nn_attn_o_rnn
    test1:
      sac_config:
        nn: nn_attn_o_rnn
